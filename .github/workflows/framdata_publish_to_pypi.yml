permissions:
  id-token: write
  contents: read

jobs:
  build:
    uses: NVE/fram-shared/.github/workflows/template_publish_to_pypi.yml@main
    with:
      package_name: 'framdata'

  # This step can not be defined in the template as pypa/gh-action-pypi-publish does not support it being run in a reusable workflow
  publish-to-pypi:
    name: Publish ${{ inputs.package_name }} to PyPI
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: fram-pypi
      url: https://pypi.org/p/${{ inputs.package_name }}

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: framdata-dist
        path: dist/
    
    - name: Verify downloaded packages
      run: |
        echo "Downloaded packages for ${{ inputs.package_name }}:"
        ls -la dist/
    
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
